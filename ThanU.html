<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .thank-you {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            position: relative;
            animation: fadeIn 1.5s ease-in-out, subtleGlow 3s infinite alternate;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes subtleGlow {
            from { text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.6); }
            to { text-shadow: 0px 0px 15px rgba(255, 255, 255, 1); }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heart {
            color: red;
            font-size: 1.5em;
            animation: heartbeat 1.5s infinite;
        }
    </style>
    <script>
        function changeText() {
            document.querySelector('.thank-you').innerHTML = "Meri Jaan <span class='heart'>&hearts;</span>";
        }
    </script>
</head>
<body>
    <div class="thank-you" onclick="changeText()">Thank You</div>
    <div class="watermark">Ritesh Chavan</div>
</body>
</html>
